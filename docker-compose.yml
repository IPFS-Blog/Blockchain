version: '3.7'

services:
  geth-bootnode:
    hostname: geth-bootnode
    env_file:
      - .env
    image: web3-geth-client
    build:
      context: .
    command:
      --nodekeyhex=${BOOT_NODE}
      --nodiscover
      --ipcdisable
      --networkid=${NETWORK_ID}
      --netrestrict="172.16.254.0/28"
    volumes:
      - ./share:/share
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      priv-eth-net:

  geth-rpc-endpoint:
    hostname: geth-rpc-endpoint
    env_file:
      - .env
    image: web3-geth-client
    depends_on:
      - geth-bootnode    
    command:
      --bootnodes=${BOOT_NODE_ENODE}
      --allow-insecure-unlock
      --http
      --http.addr="0.0.0.0"
      --http.api="eth,web3,net,admin,personal"
      --http.corsdomain="*"
      --networkid=${NETWORK_ID}
      --netrestrict="172.16.254.0/28"
    volumes:
      - ./share:/share
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "8545:8545"
    networks:
      priv-eth-net:

  geth-miner:
    hostname: geth-miner
    env_file:
      - .env
    image: web3-geth-client
    depends_on:
      - geth-bootnode
    command:
      --bootnodes=${BOOT_NODE_ENODE}
      --mine
      --miner.threads=4
      --miner.etherbase ${MINER_ADDRESS}
      --networkid=${NETWORK_ID}
      --netrestrict="172.16.254.0/28"
    volumes:
      - ./share:/share
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      priv-eth-net:

networks:
  priv-eth-net:
    driver: bridge
    ipam:
      config:
      - subnet: 172.16.254.0/28

      